plugins {
  id 'org.hidetake.ssh' version '2.2.0'
}

// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()  // so we can find oracle jdbc from local repository
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.6'
    compile 'com.oracle:ojdbc6:11.2.0'
    compile 'edu.uvm.banner:tabularreport:0.0.1'
    compile group: 'javax.mail', name: 'mail', version: '1.4.7'

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}
remotes {
  zebra {
    host = 'zebra.uvm.edu'
    user = 'mlm'
    identity = file('/Users/mlm/.ssh/id_dsa')
  }
}

task deploy << {
  ssh.run {
    session(remotes.zebra) {
      put 'build/libs/scripttool.jar', './scripttool/.'
      //execute 'sudo service tomcat restart'
    }
  }
}